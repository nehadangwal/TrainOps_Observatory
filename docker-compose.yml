services:
  # TimescaleDB (PostgreSQL with time-series extensions)
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: trainops-db
    environment:
      POSTGRES_DB: trainops
      POSTGRES_USER: trainops
      POSTGRES_PASSWORD: trainops_dev_password
    ports:
      - "5433:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trainops"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Flask)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trainops-backend
    environment:
      DATABASE_URL: postgresql://trainops:trainops_dev_password@db:5432/trainops
      FLASK_ENV: development
      FLASK_DEBUG: 1
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: flask run --host=0.0.0.0 --port=5000

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trainops-frontend
    environment:
      - NEXT_PUBLIC_API_URL:http://backend:5000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  timescale_data:
